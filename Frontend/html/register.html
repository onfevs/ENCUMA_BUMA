<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="../assets/icon/logo.png" alt="logo" />
    </a>
  </header>
  <section class="container-main">
    <!-- <img src="../assets/img/foto_fondo2.jpg" width="300px" height="200px" alt="imagen-fondo"> -->
    <section class="register">
      <div class="register-container">
        <div class="title">
          <h2>Crear cuenta</h2>
        </div>
        <form>
          <div class="contact-details">
            <div>
              <label for="name_input">Nombre</label>
              <input id= "name_input" type="text" placeholder="">
              <label class="city" for="city_input">Ciudad</label>
              <input id= "city_input" type="text" placeholder="">
            </div>
            <div>
              <label class="last-name" for="lastname_input">Apellido</label>
              <input id= "lastname_input" type="text" placeholder="">
              <label for="phone_input">Telefono</label>
              <input id= "phone_input" type="text" placeholder="">
            </div>
          </div>
          <div class="second-details">
            <label for="address_input">Dirección</label>
            <input id= "address_input" class="second-input" type="text" placeholder="">
            <label for="email_input">Email</label>
            <input id= "email_input" class="second-input" type="email" placeholder="">
            <label for="pass_input">Contraseña</label>
            <input id= "pass_input" class="second-input" type="password" placeholder="*********">
            <label for="repeat_pass_input">Confirmar contraseña</label>
            <input id= "repeat_pass_input" class="second-input" type="password" placeholder="*********">
          </div>
          <button>
            <a onclick="registerUser()" href="#">Registrarse</a>
          </button>
        </form>
      </div>
    </section>
  </section>
  <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
