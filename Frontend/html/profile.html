<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/profile.css" type="text/css">
  <title>Profile</title>
</head>

<body>
  <header>
    <section class="nav">
      <a href="../index.html">
        <img src="../assets/icon/logo.png" alt="logo">
      </a>
      <div class="container-list">
        <ul>
          <li>
            <a href="./home.html">Inicio</a>
          </li>
          <li>
            <a href="./info.html">Informacion</a>
          </li>
        </ul>
      </div>
      <div class="container-account">
        <div class="profile-image">
          <img src="../assets/icon/profile-image color.png" alt="icon-profile">
        </div>
        <ul class="profile-list">
          <li>
            <a href="#">Perfil</a>
          </li>
          <li>
            <a href="./publishing_user.html">Anuncios</a>
          </li>
          <li>
            <a href="../index.html">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </section>
  </header>
  <section class="data-user">
    <div class="icon-user">
      <img src="../assets/icon/profile-image color.png" width="60px" height="60px" alt="user">
      <h2>Perfil</h2>
      <div class="icon-closed">
        <a href="./home.html">
          <img src="../assets/icon/closed - color.png" width="40px" height="40px" alt="cerrar">
        </a>
      </div>
    </div>
    <div class="card-info">
      <div class="contact-details">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Sara ">

        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Martinez">

        <label for="ciudad">Ciudad</label>
        <input type="text" placeholder="Medellin">

        <label for="telefono">Telefono</label>
        <input type="text" placeholder="3245566779">

        <label for="dirección">Direccion</label>
        <input type="text" placeholder="Cra 123 #45-12 Sabaneta">

        <label for="email">Email</label>
        <input type="text" placeholder="sarita@exampple.com">

        <label for="clave">Contraseña</label>
        <input type="password" placeholder="*********">

        <button>
          <a href="#">Editar Cuenta</a>
        </button>

      </div>
    </div>
  </section>
</body>

</html>
